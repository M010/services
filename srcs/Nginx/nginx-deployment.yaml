apiVersion: v1
kind: Service
metadata:
  name: nginx-svc
  labels:
    app: nginx
  annotations:
    metallb.universe.tf/allow-shared-ip: metallb
spec:
  ports:
    - name: http
      protocol: TCP
      port: 80
    - name: https
      protocol: TCP
      port: 443 
  type: LoadBalancer
  selector:
    app: nginx 
