apiVersion: v1
kind: Service
metadata:
  name: influx-svc
  labels:
    app: influx
  annotations:
    metallb.universe.tf/allow-shared-ip: metallb
spec:
  ports:
    - name: iiin
      protocol: TCP
      port: 8086 
  type: LoadBalancer
  selector:
    app: influx 
---
apiVersion: apps/v1
kind: Deployment 
metadata:
  name: influx-depl
  labels:
    app: influx
spec:
  replicas: 1
  selector:
     matchLabels:
       app: influx
  template:
    metadata:
      labels:
        app: influx
    spec:
      containers:
      - name: influx
        image: my_influx
        imagePullPolicy: Never
          - containerPort: 8086 
